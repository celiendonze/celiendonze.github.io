<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        .projects-list {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
            margin-top: 32px;
        }

        .project-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: box-shadow 0.2s;
        }

        .project-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.13);
        }

        .project-card img {
            width: 128px;
            height: 64px;
            object-fit: contain;
            margin-bottom: 12px;
        }

        .project-card div {
            text-decoration: none;
            color: #0078d4;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Home</h1>
    <p>Demo projects</p>
    <div class="projects-list">
        <a href="water_ripples/index.html">
            <div class="project-card">
                <img src="water_ripples/teemo.png" alt="Water Ripples">
                <div>Water Ripples</div>
            </div>
        </a>
        <a href="algonum/index.html">
            <div class="project-card">
                <img src="algonum/phi.png" alt="Phi Approximation">
                <div>Phi approximation - 2017</div>
            </div>
        </a>
        <a href="rain/index.html">
            <div class="project-card">
                <img src="rain/rain.png" alt="Rain Simulation">
                <div>Rain Simulation</div>
            </div>
        </a>
        <a href="JST_/index.html">
            <div class="project-card">
                <img src="JST_/JST_.png" alt="Linus Terminal Emulation">
                <div>Linux Terminal Emulation</div>
            </div>
        </a>
        <a href="snake/index.html">
            <div class="project-card">
                <img src="snake/snake.png" alt="Snake Game">
                <div>Snake Game</div>
            </div>
        </a>
    </div>
</body>

</html>
